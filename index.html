<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="/style/font-family.css">
  <link rel="stylesheet" href="/style/setup.css">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/utilities.css">

  <link rel="stylesheet" href="/style/components/results.css">
  <link rel="stylesheet" href="/style/components/summary.css">
  
</head>
<body>
  <main class="results-summary">

    <div class="results grid-flow" data-spacing="large">

      <h1 class="section-title">Your Result</h1>

      <p class="results__data">
        <span id="results-score">76</span>
        of 100
      </p>

      <div class="grid-flow">
        <p class="results__reaction">Great</p>
        <p class="results__info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>



    <div class="summary grid-flow" data-spacing="large">

      <h2 class="section-title">Summary</h2>

      <div class="grid-flow">

        <div class="summary__card" data-bg="accent-1">
          <div class="flex-flow">
             <img class="card__icon" src="/assets/images/icon-reaction.svg" alt="thunder" />
             <h3 class="card__title">Reaction</h3>
          </div>

          <span class="card__data">
            <b class="card__score">80</b> / 100
          </span>
        </div>
        
        <div class="summary__card" data-bg="accent-2">
            <div class="flex-flow">
              <img class="card__icon" src="/assets/images/icon-memory.svg" alt="brain" />
              <h3 class="card__title">Memory</h3>
            </div>

            <span class="card__data">
              <b class="card__score">92</b> / 100
            </span>
        </div>

        <div class="summary__card" data-bg="accent-3">
            <div class="flex-flow">
              <img class="card__icon" src="/assets/images/icon-verbal.svg" alt="chat" />
              <h3 class="card__title">Verbal</h3>
            </div>

            <span class="card__data">
              <b class="card__score">61</b> / 100
            </span>
        </div>

        <div class="summary__card" data-bg="accent-4">
            <div class="flex-flow">
              <img class="card__icon" src="/assets/images/icon-visual.svg" alt="eye" />
              <h3 class="card__title">Visual</h3>
            </div>

            <span class="card__data">
              <b class="card__score">72</b> / 100
            </span>
          </div>
        </div>

      <button class="summary__btn" id="btn">Continue</button>
      </div>



  </main>

  
  <script src="index.js"></script>

  </div> -->
</body>
</html>
