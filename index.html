<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="/style/font-family.css">
  <link rel="stylesheet" href="/style/setup.css">
  <link rel="stylesheet" href="/style/style.css">

  <link rel="stylesheet" href="/style/components/overall-results.css">
  <link rel="stylesheet" href="/style/components/summary.css">
  
  <link rel="stylesheet" href="/style/components/desktop.css">
</head>
<body>
  <main class="results">
    <div class="results__overall">
      <h1 class="results__title">Your Result</h1>
      <div class="overall__data">
        <span class="big">76</span>
        of 100
      </div>

      <div class="overall__text">
        <div class="overall__reaction">Great</div>
        <p class="overall__info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>



    <div class="results__summary">

      <h2 class="summary__title">Summary</h2>

      <div class="summary__container">

        <div class="summary__card">
          <div class="card__left-container">
             <img class="card__icon" src="/assets/images/icon-reaction.svg" alt="thunder" />
             <h3 class="card__title">Reaction</h3>
          </div>

          <span class="card__right-container">
            <b>80</b> / 100
          </span>
        </div>
        
        <div class="summary__card">
            <div class="card__left-container">
              <img class="card__icon" src="/assets/images/icon-memory.svg" alt="brain" />
              <h3 class="card__title">Memory</h3>
            </div>

            <span class="card__right-container">
              <b>92</b> / 100
            </span>
        </div>

        <div class="summary__card">
            <div class="card__left-container">
              <img class="card__icon" src="/assets/images/icon-verbal.svg" alt="chat" />
              <h3 class="card__title">Verbal</h3>
            </div>

            <span class="card__right-container">
              <b>61</b> / 100
            </span>
        </div>

        <div class="summary__card">
            <div class="card__left-container">
              <img class="card__icon" src="/assets/images/icon-visual.svg" alt="eye" />
              <h3 class="card__title">Visual</h3>
            </div>

            <span class="card__right-container">
              <b>72</b> / 100
            </span>
          </div>
        </div>

      <button class="summary__btn" id="btn">Continue</button>
      </div>



  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
